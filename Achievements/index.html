<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/FlorentIA/">
    <link rel="icon" type="image/svg+xml" href="/logo-fondo.jpg">
    <title>Mis Logros</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
        
        html, body {
            background-color: ivory;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Poppins';
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            background-color: ivory;
            width: 100%;
            height: 100vh;
            display: flex;
        }

        .menu {
            width: 300px;
            height: 100%;
            background: #fff;
            border-right: 1px solid #e0e0e0;
        }

        .information {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }

        .information > h1 {
            margin-top: 40px;
            font-size: 40px;
            color: #184D6D;
        }

        .tittle-logros {
            margin-top: -0.5px;
        }

        .achievement-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .content {
            text-align: center;
            background-color: #ffec1d;
            border-radius: 50px;
            width: 150px;
            height: 30px;
            margin: 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content h3 {
            font-size: 14px;
            margin: 0;
        }

        .achievement-information {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .achievement-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .achievement-icon {
            width: 50px;
            height: 50px;
        }

        .achievement-text {
            text-align: center;
            margin-top: 10px;
        }

        /* Estilos del menú */
        .container-menu {
            border-style: solid;
            background-color: ivory;
            border-width: .5px;
            flex-direction: column;
            width: 300px;
            height: 100vh;
            display: flex;
        }

        .container-logo {
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 180px;
            display: flex;
        }

        .logo {
            height: 280px;
            max-width: 100%;
        }

        .option {
            border-style: solid;
            border-width: .5px;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 85px;
            display: flex;
        }

        @media (hover:hover) {
            .option:hover {
                cursor: pointer;
                background-color: beige;
            }
        }

        .text {
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="container-menu">
                <div class="container-logo"> 
                    <a href="/Home/" class="content-home"> 
                        <img src="/logo.png" alt="Logo FlorentIA" class="logo"> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/Garden/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text text-center">Mí Jardín</span> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/Challenges/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text">Mis Retos</span> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/Achievements/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text">Mis Logros</span> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/Explore/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text" style="font-family: 'Poppins', sans-serif;">Explorar</span> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/Diary/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text" style="font-family: 'Poppins', sans-serif;">Mí Diario</span> 
                    </a> 
                </div>
                <div class="option"> 
                    <a href="/My-teachers/" class="selection h-full w-full flex items-center justify-center"> 
                        <span class="text" style="font-family: 'Poppins', sans-serif;">Mis Profesores</span> 
                    </a> 
                </div>
            </div>
        </div>
        <div class="information">
            <h1>Mis Logros</h1>
            <div class="achievement-content">
                <div class="content">
                    <h3 class="tittle-logros">Todos Tus Logros</h3>
                </div>
                <div class="content">

                </div>

            <!-- Contenedor de logros -->

                    <div class="achievement-icons">

                        <img src="/estrella.png" alt="Estrella" class="achievement-icon">
                        <img src="/estrella.png" alt="Estrella" class="achievement-icon">
                    </div>
                    <p class="achievement-text">Haz completado la primera unidad</p>
                </div> -->

            <div class="achievement-information">
                <!-- Más logros pueden ir aquí -->

        </div>
    </div>

    <script>
        // Script para manejar rutas en GitHub Pages
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar si estamos en GitHub Pages
            if(window.location.hostname.includes('github.io')) {
                // Actualizar todas las rutas que comiencen con /
                document.querySelectorAll('a[href^="/"]').forEach(link => {
                    const href = link.getAttribute('href');
                    if(!href.startsWith('/FlorentIA/')) {
                        link.setAttribute('href', '/FlorentIA' + href);
                    }
                });
                
                // Actualizar rutas de imágenes
                document.querySelectorAll('img[src^="/"]').forEach(img => {
                    const src = img.getAttribute('src');
                    if(!src.startsWith('/FlorentIA/')) {
                        img.setAttribute('src', '/FlorentIA' + src);
                    }
                });
            }
            
            // Aquí puedes añadir la lógica para cargar los logros dinámicamente
            // desde Firebase si es necesario
        });
    </script>
</body>
</html>
